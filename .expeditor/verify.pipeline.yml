steps:
  - label: "Build & Test"
    command:
      - aws-configure chef-cd
      - AWS_PROFILE=chef-cd hab-origin download-sig-key "\$HAB_ORIGIN"
      - hab studio -D \$STUDIO_OPTS run "source .studiorc && build_and_test"
    env:
      HAB_ORIGIN: chef
      HAB_STUDIO_SUP: false
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 3
